<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial;
      font-size: 12px;
      margin: 0;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      table-layout: auto;
      width: auto;
      min-width: 800px;     /* âœ… A4 minimum width */
      max-width: 100%;
    }

    td {
      border: 1px solid #000;
      padding: 6px;
      vertical-align: top;
    }

    .label {
      font-weight: bold;
      background: #f2f2f2;
      white-space: nowrap;
    }

    .yes {
      color: green;
      font-weight: bold;
    }

    .no {
      color: red;
      font-weight: bold;
    }

    pre {
      font-size: 10px;
      white-space: pre-wrap;
      margin: 0;
    }
  </style>
</head>
<body>

<table>
  <tr><td class="label">Username</td><td>{{Username}}</td></tr>
  <tr><td class="label">Account ID</td><td>{{AccountID}}</td></tr>
  <tr><td class="label">Timestamp (IST)</td><td>{{Timestamp}}</td></tr>
  <tr>
    <td class="label">Has Access</td>
    <td class="{{AccessClass}}">{{HasAccess}}</td>
  </tr>
  <tr><td class="label">Permission Level</td><td>{{Permission}}</td></tr>
  <tr>
    <td class="label">API Response</td>
    <td><pre>{{ApiResponse}}</pre></td>
  </tr>
</table>

</body>
</html>
